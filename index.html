<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randy's Library</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div id="container">
        <h1>Randy's Library</h1>
        <dialog id="book-dialog">
            <h2>Add a book to the library:</h2>
            <form method="dialog">
                <ul>
                    <li>
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title" required>
                    </li>
                    <li>
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author" required>
                    </li>
                    <li>
                        <label for="pages">Pages:</label>
                        <input type="number" name="Pages" id="pages" required>
                    </li>
                    <li>
                        <fieldset>
                            <legend>Have you read this book?</legend>
                            <input type="radio" id="not-read" name="have-read" value="false" checked />
                            <label for="not-read">No</label>
                            <input type="radio" id="have-read" name="have-read" value="true" />
                            <label for="have-read">Yes</label>
                        </fieldset>
                    </li>
                </ul>
                <button id="cancel" type="reset">Cancel</button>
                <button type="submit">Add book</button>
            </form>
        </dialog>

        <button id="new-book">Add a book</button>
        
        <table id="library-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Have Read?</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
</html>
