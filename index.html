<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randy's Library</title>
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="lato-regular">
        <h1>Randy's Library</h1>
        <dialog id="book-dialog">
            <div id="dialog-container">
                <div class="dialog">
                    <div>
                        <h2>Add a book to the library:</h2>
                        <em>All items required</em>
                    </div>
                    <form id="add-form" method="dialog">
                        <ul>
                            <li class="grid">
                                <label for="title">Title:</label>
                                <input type="text" name="title" id="title" required>
                            </li>
                            <li class="grid">
                                <label for="author">Author:</label>
                                <input type="text" name="author" id="author" required>
                            </li>
                            <li class="grid">
                                <label for="pages">Pages:</label>
                                <input type="number" name="Pages" id="pages" required>
                            </li>
                            <li>
                                <fieldset>
                                    <legend>Have you read this book?</legend>
                                    <div>
                                        <input type="radio" id="not-read" name="have-read" value="false" checked />
                                        <label for="not-read">No</label>
                                    </div>
                                    <div>
                                        <input type="radio" id="have-read" name="have-read" value="true" />
                                        <label for="have-read">Yes</label>
                                    </div>
                                </fieldset>
                            </li>
                        </ul>
                        <button id="cancel" type="reset">Cancel</button>
                        <button type="submit" class="bold">Add book</button>
                    </form>
                </div>
            </div>
        </dialog>

        <button id="new-book" class="bold">Add a book</button>
        
        <table id="library-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Have Read?</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
</html>
